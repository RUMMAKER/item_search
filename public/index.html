<!DOCTYPE html>
<html>
	<head>
		<title>InDev</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta charset="utf-8">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<link rel="stylesheet" href="css/style.css">
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="js/item_search.helper.js"></script>
		<script src="js/httpclient.js"></script>
		<script src="js/googlemap.js"></script>
		<script src="js/bestbuy.js"></script>
		<script src="js/item_search.js"></script>
	</head>
	
	<body>
		<button type="button" id="btnShowModal" data-toggle="modal" data-target="#myModal" style="display: none;">Open Modal</button><!-- hidden button for getting around using jqueryto show bootstrap modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title" id="storeHeader">Modal Heading</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body" id="storeContent">
					Modal body..
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="input-group">
				<input class="form-control" id="txtSearch" placeholder="Search for item: ">
				<div class="input-group-append">
				<button class="btn btn-outline-secondary" id="btnSearch" type="button" onclick="itemSearch()">Search</button>
				</div>
			</div>

			<div class="dropdown">
				<button class="btn btn-block btn-sm dropdown-toggle text-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Search Options
				</button>
				
				<div class="dropdown-menu" style="width: 100%;">
					<div class="form-group">
						<label for="txtDistance">Search Range (KM)</label>
						<input class="form-control" id="txtDistance" value="10" oninput="restrictDistanceInput()">
					</div>
					<div class="form-group">
						<label for="txtPostal">Postal Code (Leave Blank to use current location)</label>
						<input class="form-control" id="txtPostal">
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>

	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD3tyyCzIXxDyQj25gVSnb-L0BgJCKhKA&libraries=places&callback=init" async defer></script>
	</body>
</html>
